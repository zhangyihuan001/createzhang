<!-- 引入轮播html格式 -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide" v-for="banner in list">
            <!-- 下面是点击轮播图可以跳转到d详情页面，并传递goodsID过去 -->
            <router-link
                :to="{name:'d',params:{goodsid:banner.goodsID}}"
            >
                <img :src="banner.banner">
            </router-link>
        </div>
    </div>
</div>
